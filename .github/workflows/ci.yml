name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://ci:ci@localhost:5432/pileoffame?schema=public
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pile-of-fame/package-lock.json

      - name: Install dependencies
        working-directory: pile-of-fame
        run: npm ci

      - name: Validate Prisma schema
        working-directory: pile-of-fame
        run: npm run db:validate

      - name: Lint
        working-directory: pile-of-fame
        run: npm run lint

      - name: Build
        working-directory: pile-of-fame
        run: npm run build
